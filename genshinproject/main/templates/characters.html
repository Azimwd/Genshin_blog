{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/character_style.css' %}">
</head>
<body>

        <div class="search_container">
            <form action="">
                <input type="text" name="" id="serach_list_id" autocomplete="off">
            </form>
            <div class="serach_list">
                <ul class="charapter_list">
                {% for post in posts %}
                    <li>{{post.title}}</li>
                {% endfor %}
                </ul>
            </div>
        </div>

    <!-- carousel -->
    <div class="carousel">
        <!-- list item -->
        <div class="list">
            {% for post in posts %}
                <div class="item">
                    <img src="{{ post.photo.url }}">
                    <div class="content">
                        <div class="title">{{post.title}}</div>
                        <div class="about rating">Рейтинг: {{post.rating}}</div>
                        <div class="about rare">Редкость: {{post.rare}}</div>
                        <div class="about element">Элемент: {{post.element}}</div>
                        <div class="buttons">
                            <button>Подробнее</button>
                        </div>
                        <div class="video"> <iframe src="{{post.vide_link}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- list thumnail -->
        <div class="thumbnail">
            {% for post in posts %}
                <div class="item">
                    <img src="{{ post.photo.url }}">
                    <div class="content">
                        <div class="title">
                            {{ post.title }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- next prev -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- time running -->
        <!-- <div class="time"></div> -->
    </div>



    <script src="{% static 'js/characters_app.js' %}"></script>
    
</body>
</html>
